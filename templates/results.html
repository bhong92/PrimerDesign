{% extends "base.html" %}
{% block title %}Results{% endblock %}
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
<script>

</script>
{% block content %}
<h2>Results</h2>
<button>Back to Submission</button>
<table id="data" class="table table-striped">
<thead>
    <tr>
        <th>Plot</th>
        <th>Primer</th>
        <th>TM</th>
        <th>GC%</th>
    </tr>
</thead>
<tbody>
{% for i in content %}
<tr>
    <td data-bs-toggle="tooltip" title="Click Plot"><img src="/templates/example_nucleotide.png" onclick="window.open(this.src)"></td>
    <td data-bs-toggle="tooltip" title="Click for BLAST">{{i.seq}}</td>
    <td data-bs-toggle="tooltip" id='tm' title="Melting Temperature">{{i.tm}}</td>
    <td data-bs-toggle="tooltip" id='gc' title="GC Content">{{i.gc}}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
              columns: [
              null,
          {orderable: false, searchable: false},
          {searchable: false},
          {searchable: false}
          ],
      });
    });
  </script>
<script>
$(document).ready(function(){
    $('[data-bs-toggle="tooltip"]').tooltip();
});
</script>
<script>
$(document).ready(function(){
 $("#tm").css("background-color", "yellow");
});
</script>
{% endblock %}
