{% extends "base.html" %}
{% block title %}Results{% endblock %}
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
<script>

</script>
{% block content %}
<h2>Results</h2>
<button onclick="history.back()">Back to Submission</button>
<table id="data" class="table table-striped">
<thead>
    <tr>
        <th>Plot</th>
        <th>Primer</th>
        <th>TM</th>
        <th>GC%</th>
    </tr>
</thead>
<tbody>
{% for i in content %}
<tr>
    <td data-bs-toggle="tooltip" title="Click Plot" >
        {% from "includes/_formhelpers.html" import render_field %}
        <form method="POST">
        <input class="btn btn-primary" type="submit" value={{i.id}} name="id">
        </form>
    </td>
    <td>{{i.seq}}</td>
    <td data-bs-toggle="tooltip" id='tm' title="A high melting temperature can cause problems with PCR">{{i.tm}}</td>
    <td data-bs-toggle="tooltip" id='gc' title="A high GC content can cause problems with PCR">{{i.gc}}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
              columns: [
              null,
          {orderable: false, searchable: false},
          {searchable: false},
          {searchable: false}
          ],
      });
    });
  </script>
<script>
$(document).ready(function(){
    $('[data-bs-toggle="tooltip"]').tooltip();
});
</script>
<script>
$(document).ready(function(){
    var str_tm = $("#tm").html();
    var tm = parseInt(str_tm);
        console.log(tm);
    if (tm > 65 || tm < 55){
        $("#tm").css("background-color", "yellow");
    }

    var str_gc = $("#gc").html();
    var gc = parseInt(str_gc);
        console.log(gc);
    if (gc > 60 || gc < 40){
        $("#gc").css("background-color", "yellow");
    }

});
</script>
{% endblock %}
